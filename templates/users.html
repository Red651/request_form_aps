<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kelola User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark shadow">
  <div class="container-fluid">
    <a href="/dashboard" class="navbar-brand"><i class="fa-solid fa-user-shield"></i> Admin</a>
    <div class="d-flex gap-2">
      <a href="/dashboard/user/tambah" class="btn btn-success"><i class="fa-solid fa-plus"></i> Tambah User</a>
      <a href="/auth/logout" class="btn btn-outline-light"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% if msg %}<div class="alert alert-success"><span>{{ msg }}</span></div>{% endif %}
  {% if err %}<div class="alert alert-danger"><span>{{ err }}</span></div>{% endif %}

  <div class="card shadow p-3">
    <h4 class="mb-3">Daftar User</h4>
    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th>No</th>
          <th>Username</th>
          <th>Role</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        {% for u in users %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ u['username'] }}</td>
          <td><span class="badge {% if u['role']=='admin' %}bg-primary{% else %}bg-secondary{% endif %}">{{ u['role'] }}</span></td>
          <td>
            <a href="/users/edit/{{ u['id'] }}" class="btn btn-sm btn-warning"><i class="fa-solid fa-pen"></i></a>
            <a href="/users/hapus/{{ u['id'] }}" class="btn btn-sm btn-danger" onclick="return confirm('Yakin ingin menghapus user ini?')"><i class="fa-solid fa-trash"></i></a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
