<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark shadow">
  <div class="container-fluid">
    <a href="/users" class="navbar-brand"><i class="fa-solid fa-user-shield"></i> Admin</a>
    <a href="/auth/logout" class="btn btn-outline-light"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
  </div>
</nav>

<div class="container mt-4">
  {% if err %}<div class="alert alert-danger"><span>{{ err }}</span></div>{% endif %}

  <div class="card shadow p-4">
    <h4 class="mb-3">{{ title }}</h4>
    <form method="post" action="{{ action }}">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" value="{{ user['username'] }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password {% if is_edit %}<small class="text-muted">(kosongkan jika tidak ganti)</small>{% endif %}</label>
        <input type="password" name="password" class="form-control" {% if not is_edit %}required{% endif %}>
      </div>
      <div class="mb-3">
        <label class="form-label">Role</label>
        <select name="role" class="form-select" required>
          <option value="admin" {% if user['role']=='admin' %}selected{% endif %}>Admin</option>
          <option value="karyawan" {% if user['role']=='karyawan' %}selected{% endif %}>Karyawan</option>
        </select>
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-save"></i> Simpan</button>
        <a href="/users" class="btn btn-outline-secondary">Batal</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
